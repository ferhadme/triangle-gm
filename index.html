<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #canvas-wrapper {
            display: inline-block;
            position: relative;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            /* pointer-events: none; */
        }

        #canvas-container > #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24305.804702589718!2d49.8225608!3d40.403853049999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1635241343006!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <div id="canvas-container">
            <canvas id="canvas" width="600" height="450"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let mouseX;
        let mouseY;
        let closeEnough = 6;
        
        let drag = false;
        let dragF = false;
        let dragS = false;
        let dragT = false;

        let firstP = {};
        let secondP = {};
        let thirdP = {};

        let toggleMovement = false;


        function init() {
            canvas.addEventListener("mousedown", mouseDown, false);
            canvas.addEventListener("mouseup", mouseUp, false);
            canvas.addEventListener("mousemove", mouseMove, false);

            writePointCoords(firstP, 200, 200);
            writePointCoords(secondP, 400, 50);
            writePointCoords(thirdP, 400, 300); 

            drawTriangle();
        }

        function writePointCoords(point, x, y) {
            point.x = x;
            point.y = y;
        }

        function drawTriangle() {
            ctx.beginPath();
            ctx.moveTo(firstP.x, firstP.y);
            ctx.lineTo(secondP.x, secondP.y);
            ctx.lineTo(thirdP.x, thirdP.y);
            ctx.closePath();

            ctx.lineWidth = 8;
            ctx.strokeStyle = "#000000";
            ctx.stroke();

            ctx.fillStyle = "#ffffff00";
            ctx.fill();
            drawCircles();
        }

        function mouseDown(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;

            // 3 cases
            // 1.case first side
            if (checkCloseEnough(mouseX, firstP.x) && checkCloseEnough(mouseY, firstP.y)) {
                dragF = true;
            }
            // 2.case second side
            else if (checkCloseEnough(mouseX, secondP.x) && (mouseY, secondP.y)) {
                dragS = true;
            }
            // 3.case third side
            else if (checkCloseEnough(mouseX, thirdP.x) && (mouseY, thirdP.y)) {
                dragT = true;
            }

            clearCanvas();

        }

        function checkCloseEnough(point1, point2) {
            return Math.abs(point1 - point2) < closeEnough;
        }

        function mouseUp(e) {
            dragF = false;
            dragS = false;
            dragT = false;
        }

        function mouseMove(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
            if (dragF) {
                firstP.x = mouseX;
                firstP.y = mouseY;
            } else if (dragS) {
                secondP.x = mouseX;
                secondP.y = mouseY;
            } else if (dragT) {
                thirdP.x = mouseX;
                thirdP.y = mouseY;
            }

            clearCanvas();
            drawTriangle();
            
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawCircle(x, y, radius) {
            ctx.fillStyle = "#FF0000";
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawCircles() {
            drawCircle(firstP.x - closeEnough / 2, firstP.y - closeEnough / 2, closeEnough);
            drawCircle(secondP.x - closeEnough / 2, secondP.y - closeEnough / 2, closeEnough);
            drawCircle(thirdP.x - closeEnough / 2, thirdP.y - closeEnough / 2, closeEnough);
        }

        // toggling map movement
        document.addEventListener("keydown", function() {
            const canvasContainer = document.getElementById("canvas-container");
            if (event.key === 't') {
                canvasContainer.style.pointerEvents = !toggleMovement ? "none" : "auto";
                toggleMovement = !toggleMovement;
            }
        })

        init();

    </script>
</body>
</html>
