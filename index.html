<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="triangle.js" defer></script>

    <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      #canvas-wrapper {
          display: inline-block;
          position: relative;
      }

      #canvas-container {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 10;
      }

      #canvas-container > #canvas {
          width: 100%;
          height: 100%;
      }
    </style>
</head>

<body>
  <div id="canvas-wrapper">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24305.804702589718!2d49.8225608!3d40.403853049999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1635241343006!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <div id="canvas-container">
      <canvas id="canvas" width="600" height="450"></canvas>
    </div>
  </div>

  <div>
    <br>
    <h4>TIP: Use "t" to toggle/untoggle map movement</h4>
  </div>
</body>
</html>
